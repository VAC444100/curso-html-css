<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="name">
            <span>Cual es tu nombre?</span>
            <input type="text" name="name" id="name" autocomplete="name">
        </label>
        <label for="email">
            <span>Cual es tu correo electronico?</span>
            <input type="email" name="email" id="email" autocomplete="email">
        </label>
        <label for="country">
            <span>Cual es tu pais?</span>
            <input type="text" name="country" id="country" autocomplete="country">
        </label>
        <label for="cp">
            <span>Cual es tu codigo postal?</span>
            <input type="text" name="cp" id="cp" autocomplete="postal-code">
        </label>
    </form>
</body>
</html>
